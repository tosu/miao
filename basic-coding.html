<script id="0105/07">
    var medalNum = Number(prompt('Number of medals.'));
    var medalList = [];
    var medalGold = 0;
    var medalSilver = 0;
    var medalBronze = 0;
    var medalTotal = 0;

    for (let i = 0; i <= medalNum * 3 - 1; i++) {
        medalList[i] = Number(prompt(`${i + 1} of medals.`))

        for (let m = 0; m <= medalNum - 1; m++)
            if (i + 1 == 3 * m + 1) {
                medalGold += medalList[i];
            } else if (i + 1 == 3 * m + 2) {
            medalSilver += medalList[i];
        } else if (i + 1 == 3 * m + 3) {
            medalBronze += medalList[i]
        }

        medalTotal += medalList[i];
    }
    console.log(`${medalGold} ${medalSilver} ${medalBronze} ${medalTotal}`);
</script>
