<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zoom in</title>
    <style>
      span {
        display: table-cell;
        width: 200px;
        height: 200px;
        border-bottom: 2px solid red;
        vertical-align: bottom;
        font-size: 20px;
        transition: 1200ms ease;
      }
      span:hover {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <span>将我放大</span>
  </body>
</html>
